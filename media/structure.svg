<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <style>
    .box { fill:#fff; stroke:#2b6cb0; stroke-width:2; rx:6; }
    .title { font: 700 14px sans-serif; fill:#0b3659 }
    .label { font: 12px sans-serif; fill:#073b4c }
    .arrow { stroke:#2b6cb0; stroke-width:2; fill:none; marker-end:url(#arrowhead);} 
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#2b6cb0" />
    </marker>
  </defs>

  <!-- Top row -->
  <rect class="box" x="40" y="20" width="220" height="60" />
  <text class="title" x="150" y="45" text-anchor="middle">index.html</text>
  <text class="label" x="150" y="62" text-anchor="middle">(pages & markup)</text>

  <rect class="box" x="300" y="20" width="280" height="60" />
  <text class="title" x="440" y="45" text-anchor="middle">src/main.js</text>
  <text class="label" x="440" y="62" text-anchor="middle">(entry / initApp)</text>

  <rect class="box" x="620" y="20" width="320" height="60" />
  <text class="title" x="780" y="45" text-anchor="middle">src/ (helpers, auth, products,...)</text>
  <text class="label" x="780" y="62" text-anchor="middle">(runtime modules)</text>

  <!-- arrows top -->
  <path class="arrow" d="M260 50 L300 50" />
  <path class="arrow" d="M580 50 L620 50" />

  <!-- middle: init flow -->
  <rect class="box" x="380" y="120" width="240" height="60" />
  <text class="title" x="500" y="145" text-anchor="middle">initApp()</text>
  <text class="label" x="500" y="162" text-anchor="middle">ensureAdminUser(), ensureProductsInitialized()</text>

  <path class="arrow" d="M440 80 L440 120" />

  <!-- decision -->
  <rect class="box" x="200" y="220" width="180" height="60" />
  <text class="title" x="290" y="245" text-anchor="middle">Admin exists?</text>

  <rect class="box" x="430" y="220" width="180" height="60" />
  <text class="title" x="520" y="245" text-anchor="middle">Active user?</text>

  <rect class="box" x="660" y="220" width="180" height="60" />
  <text class="title" x="750" y="245" text-anchor="middle">Is Admin?</text>

  <!-- arrows from initApp to decisions -->
  <path class="arrow" d="M460 180 L290 220" />
  <path class="arrow" d="M540 180 L520 180 L520 220" />

  <!-- final pages -->
  <rect class="box" x="60" y="320" width="200" height="60" />
  <text class="title" x="160" y="350" text-anchor="middle">Setup</text>
  <text class="label" x="160" y="366" text-anchor="middle">(create initial admin)</text>

  <rect class="box" x="360" y="320" width="200" height="60" />
  <text class="title" x="460" y="350" text-anchor="middle">Login / Home</text>
  <text class="label" x="460" y="366" text-anchor="middle">(user flows)</text>

  <rect class="box" x="660" y="320" width="200" height="60" />
  <text class="title" x="760" y="350" text-anchor="middle">Admin Panel</text>
  <text class="label" x="760" y="366" text-anchor="middle">(product CRUD, orders)</text>

  <!-- arrows to final pages -->
  <path class="arrow" d="M290 260 L160 320" />
  <path class="arrow" d="M520 260 L460 320" />
  <path class="arrow" d="M750 260 L760 320" />

</svg>
